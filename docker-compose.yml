  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_DEFAULT_COMPANY_LOGO: ${NEXT_PUBLIC_DEFAULT_COMPANY_LOGO:-https://example.com/default-companys.png}
    pull_policy: build
    env_file: 
      - ./frontend/.env
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-http://localhost:4000}
    depends_on:
      api:
        condition: service_started
    command: sh -c "pnpm run start"
    restart: unless-stopped
    networks:
      - multitenant-network

  api-test:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "npm ci && npm test"
    profiles: ["test"]

  web-test:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm ci && npm test"
    profiles: ["test"]

  prisma-migrate:
    build: ./backend
    env_file: 
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/multitenant?schema=public
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm run prisma:migrate"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - multitenant-network
    profiles: ["tools"]

  prisma-reset:
    build: ./backend
    env_file: 
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/multitenant?schema=public
