      - ./backend:/app
      - /app/node_modules
    networks:
      - multitenant-network
    profiles: ["tools"]

  seed:
    build: ./backend
    env_file: 
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/multitenant?schema=public
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    command: sh -c "npm run seed"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - multitenant-network
    profiles: ["tools"]

  clean-queues:
    image: rabbitmq:3-management
    command: ["sh", "-c", "echo 'Use: docker compose exec rabbitmq rabbitmqctl purge_queue <queue-name>'"]
    profiles: ["tools"]

  clear-dedup:
    image: redis:7-alpine
    command: ["sh", "-c", "redis-cli -h redis --scan --pattern 'evt:*' | xargs -I {} redis-cli -h redis DEL {} || redis-cli -h redis FLUSHDB"]
    depends_on:
      redis:
        condition: service_started
    networks:
      - multitenant-network
    profiles: ["tools"]

volumes:
  db_data:

networks:
  multitenant-network:
    driver: bridge