services:
  db:
    image: postgres:16-alpine
    pull_policy: missing
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: multitenant
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d multitenant"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - multitenant-network

  redis:
    image: redis:7-alpine
    pull_policy: missing
    ports:
      - "0.0.0.0:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - multitenant-network

  rabbitmq:
    image: rabbitmq:3-management
    pull_policy: missing
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "0.0.0.0:5672:5672"
      - "0.0.0.0:15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - multitenant-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    pull_policy: build
    env_file: 
      - ./backend/.env
    ports:
      - "0.0.0.0:4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/multitenant?schema=public
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost:3000}
      - WS_CORS_ORIGIN=${WS_CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "if [ -d prisma/migrations ] && [ \"$(ls -A prisma/migrations 2>/dev/null)\" ]; then npx prisma migrate deploy; else npx prisma migrate dev --name init; fi; npx prisma generate; npm run dev"
    restart: unless-stopped
    networks:
      - multitenant-network

  worker-invites:
    build:
      context: ./backend
      dockerfile: Dockerfile
    pull_policy: build
    env_file: 
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/multitenant?schema=public
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - rabbitmq
      - api
    command: sh -c "npm run worker:invites"
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - multitenant-network

  worker-members:
