name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Backend - Install
        working-directory: backend
        run: npm ci

      - name: Backend - Lint
        working-directory: backend
        run: npm run lint --if-present

      - name: Backend - Test
        working-directory: backend
        run: npm test --if-present

      - name: Backend - Build
        working-directory: backend
        run: npm run build --if-present

      - name: Frontend - Install
        working-directory: frontend
        run: npm ci

      - name: Frontend - Lint
        working-directory: frontend
        run: npm run lint --if-present

      - name: Frontend - Test
        working-directory: frontend
        run: npm test --if-present

      - name: Frontend - Build
        working-directory: frontend
        run: npm run build --if-present
