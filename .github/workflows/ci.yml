name: CI

on:
  push:
    branches: [ main ]
  pull_request:


jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup npm cache (fallback)
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('backend/package-lock.json', 'frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Backend - Install
        working-directory: backend
        run: |
          # Tenta pnpm se lockfile existir e for válido
          if [ -f pnpm-lock.yaml ] && [ -s pnpm-lock.yaml ]; then
            echo "Tentando instalar com pnpm..."
            if pnpm install --frozen-lockfile 2>&1; then
              echo "✓ Instalação com pnpm concluída com sucesso"
            else
              echo "⚠ pnpm com frozen-lockfile falhou, tentando sem frozen-lockfile..."
              if pnpm install --no-frozen-lockfile 2>&1; then
                echo "✓ Instalação com pnpm (sem frozen-lockfile) concluída"
              else
                echo "✗ pnpm falhou completamente, usando npm como fallback..."
                # Fallback para npm
                if [ -f package-lock.json ]; then
                  echo "Tentando npm ci..."
                  if npm ci 2>&1; then
                    echo "✓ Instalação com npm ci concluída"
                  else
                    echo "⚠ npm ci falhou (lockfile desatualizado), usando npm install..."
                    npm install
                    echo "✓ Instalação com npm install concluída"
                  fi
                else
                  npm install
                  echo "✓ Instalação com npm install concluída"
                fi
              fi
            fi
          elif [ -f package-lock.json ]; then
            # Apenas npm disponível
            echo "Usando npm para instalação..."
            if npm ci 2>&1; then
              echo "✓ Instalação com npm ci concluída"
            else
              echo "⚠ npm ci falhou (lockfile desatualizado), usando npm install..."
              npm install
              echo "✓ Instalação com npm install concluída"
            fi
          else
            # Sem lockfiles, instala direto
            echo "Nenhum lockfile encontrado, instalando com npm..."
            npm install
            echo "✓ Instalação com npm install concluída"
          fi

      - name: Backend - Detect Package Manager
        working-directory: backend
        id: backend-pm
        run: |
          # Verifica se foi instalado com pnpm (verifica estrutura node_modules)
          if [ -d node_modules/.pnpm ]; then
            echo "pm=pnpm" >> $GITHUB_OUTPUT
          else
            echo "pm=npm" >> $GITHUB_OUTPUT
          fi

      - name: Backend - Lint
        working-directory: backend
        env:
          ESLINT_USE_FLAT_CONFIG: "false"
        run: |
          if [ "${{ steps.backend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm run lint
          else
            npm run lint
          fi

      - name: Backend - Test
        working-directory: backend
        run: |
          if [ "${{ steps.backend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm test
          else
            npm run test
          fi

      - name: Backend - Build
        working-directory: backend
        run: |
          if [ "${{ steps.backend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm run build
          else
            npm run build
          fi

      - name: Frontend - Install
        working-directory: frontend
        run: |
          # Tenta pnpm se lockfile existir e for válido
          if [ -f pnpm-lock.yaml ] && [ -s pnpm-lock.yaml ]; then
            echo "Tentando instalar com pnpm..."
            if pnpm install --frozen-lockfile 2>&1; then
              echo "✓ Instalação com pnpm concluída com sucesso"
            else
              echo "⚠ pnpm com frozen-lockfile falhou, tentando sem frozen-lockfile..."
              if pnpm install --no-frozen-lockfile 2>&1; then
                echo "✓ Instalação com pnpm (sem frozen-lockfile) concluída"
              else
                echo "✗ pnpm falhou completamente, usando npm como fallback..."
                # Fallback para npm
                if [ -f package-lock.json ]; then
                  echo "Tentando npm ci..."
                  if npm ci 2>&1; then
                    echo "✓ Instalação com npm ci concluída"
                  else
                    echo "⚠ npm ci falhou (lockfile desatualizado), usando npm install..."
                    npm install
                    echo "✓ Instalação com npm install concluída"
                  fi
                else
                  npm install
                  echo "✓ Instalação com npm install concluída"
                fi
              fi
            fi
          elif [ -f package-lock.json ]; then
            # Apenas npm disponível
            echo "Usando npm para instalação..."
            if npm ci 2>&1; then
              echo "✓ Instalação com npm ci concluída"
            else
              echo "⚠ npm ci falhou (lockfile desatualizado), usando npm install..."
              npm install
              echo "✓ Instalação com npm install concluída"
            fi
          else
            # Sem lockfiles, instala direto
            echo "Nenhum lockfile encontrado, instalando com npm..."
            npm install
            echo "✓ Instalação com npm install concluída"
          fi

      - name: Frontend - Detect Package Manager
        working-directory: frontend
        id: frontend-pm
        run: |
          # Verifica se foi instalado com pnpm (verifica estrutura node_modules)
          if [ -d node_modules/.pnpm ]; then
            echo "pm=pnpm" >> $GITHUB_OUTPUT
          else
            echo "pm=npm" >> $GITHUB_OUTPUT
          fi

      - name: Frontend - Lint
        working-directory: frontend
        env:
          ESLINT_USE_FLAT_CONFIG: "false"
        run: |
          if [ "${{ steps.frontend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm run lint
          else
            npm run lint
          fi

      - name: Frontend - Test
        working-directory: frontend
        run: |
          if [ "${{ steps.frontend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm test
          else
            npm run test
          fi

      - name: Frontend - Build
        working-directory: frontend
        run: |
          if [ "${{ steps.frontend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm run build
          else
            npm run build
          fi