name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Não usa cache aqui pois os lockfiles estão em backend/ e frontend/
          # O cache é gerenciado manualmente abaixo

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup npm cache (fallback)
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('backend/package-lock.json', 'frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Backend - Install
        working-directory: backend
        run: |
          if [ -f pnpm-lock.yaml ] && [ -s pnpm-lock.yaml ]; then
            # Tenta pnpm primeiro, se falhar usa npm
            pnpm install --frozen-lockfile || {
              echo "pnpm falhou, tentando npm..."
              if [ -f package-lock.json ]; then
                # Tenta npm ci, se falhar usa npm install (lockfile pode estar desatualizado)
                npm ci || npm install
              else
                npm install
              fi
            }
          elif [ -f package-lock.json ]; then
            # Tenta npm ci, se falhar usa npm install (lockfile pode estar desatualizado)
            npm ci || npm install
          else
            npm install
          fi

      - name: Backend - Detect Package Manager
        working-directory: backend
        id: backend-pm
        run: |
          if [ -d node_modules ] && [ -f pnpm-lock.yaml ]; then
            # Verifica se foi instalado com pnpm (verifica estrutura node_modules)
            if [ -d node_modules/.pnpm ]; then
              echo "pm=pnpm" >> $GITHUB_OUTPUT
            else
              echo "pm=npm" >> $GITHUB_OUTPUT
            fi
          elif [ -f package-lock.json ]; then
            echo "pm=npm" >> $GITHUB_OUTPUT
          else
            echo "pm=npm" >> $GITHUB_OUTPUT
          fi

      - name: Backend - Lint
        working-directory: backend
        run: |
          if [ "${{ steps.backend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm run lint --if-present
          else
            npm run lint --if-present
          fi

      - name: Backend - Test (Unit Only)
        working-directory: backend
        run: |
          if [ "${{ steps.backend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm test:unit --if-present
          else
            npm run test:unit --if-present
          fi

      - name: Backend - Build
        working-directory: backend
        run: |
          if [ "${{ steps.backend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm run build --if-present
          else
            npm run build --if-present
          fi

      - name: Frontend - Install
        working-directory: frontend
        run: |
          if [ -f pnpm-lock.yaml ] && [ -s pnpm-lock.yaml ]; then
            # Tenta pnpm primeiro, se falhar usa npm
            pnpm install --frozen-lockfile || {
              echo "pnpm falhou, tentando npm..."
              if [ -f package-lock.json ]; then
                # Tenta npm ci, se falhar usa npm install (lockfile pode estar desatualizado)
                npm ci || npm install
              else
                npm install
              fi
            }
          elif [ -f package-lock.json ]; then
            # Tenta npm ci, se falhar usa npm install (lockfile pode estar desatualizado)
            npm ci || npm install
          else
            npm install
          fi

      - name: Frontend - Detect Package Manager
        working-directory: frontend
        id: frontend-pm
        run: |
          if [ -d node_modules ] && [ -f pnpm-lock.yaml ]; then
            # Verifica se foi instalado com pnpm (verifica estrutura node_modules)
            if [ -d node_modules/.pnpm ]; then
              echo "pm=pnpm" >> $GITHUB_OUTPUT
            else
              echo "pm=npm" >> $GITHUB_OUTPUT
            fi
          elif [ -f package-lock.json ]; then
            echo "pm=npm" >> $GITHUB_OUTPUT
          else
            echo "pm=npm" >> $GITHUB_OUTPUT
          fi

      - name: Frontend - Lint
        working-directory: frontend
        run: |
          if [ "${{ steps.frontend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm run lint --if-present
          else
            npm run lint --if-present
          fi

      - name: Frontend - Test (Unit Only)
        working-directory: frontend
        run: |
          if [ "${{ steps.frontend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm test:unit --if-present
          else
            npm run test:unit --if-present
          fi

      - name: Frontend - Build
        working-directory: frontend
        run: |
          if [ "${{ steps.frontend-pm.outputs.pm }}" == "pnpm" ]; then
            pnpm run build --if-present
          else
            npm run build --if-present
          fi
